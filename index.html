<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
    rel="stylesheet">
</head>

<body>

  <div class="contacts">
    <div class="container">

      <p class="contacts__text">Get Started</p>
      <h1 class="contacts__title">Get in Touch with Us</h1>

      <form class="container__middle d-flex flex-wrap gap-30px" method="post" enctype="multipart/form-data"
        action="https://lessons.inderio.com/sendForm.php">
        <textarea class="message fz-18px" name="user-message" id="message" placeholder="Your message">sdfasdf</textarea>
        <input class="email bdrs-full fz-16px" name="user-email" type="email" placeholder="Your email"
          value="sdfs@sdfsd">

        <button class="btn-send">Send</button>
      </form>

    </div>
  </div>




  <div class="cards">
    <div class="cards__container d-flex flex-jcsb flex-wrap gap-30px">
      <div class="card">
        <p class="card__top">New York, NY</p>
        <p class="card__bottom">62 West 55th Street, Suite 302 New York, NY, 10230</p>
      </div>
      <div class="card">
        <p class="card__top">San Francisco, CA</p>
        <p class="card__bottom">560 Judah St & 15th Ave, Apt. 5 San Francisco, CA, 230903</p>
      </div>
      <div class="card">
        <p class="card__top">Dubai</p>
        <p class="card__bottom">U237-02, Gold Tower, Jumeirah Lakes Towers, Dubai, UAE</p>
      </div>
    </div>
  </div>
</body>

</html>
