<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
    rel="stylesheet">
</head>

<body>
  <p class="top__text">Get Started</p>
  <h1 class="top__titlle">Get in Touch with Us</h1>


  <div class="container__middle">
    <textarea name="your-message" id="message" placeholder="Your message"></textarea>
    <input class="email" type="email" placeholder="Your email">
    <a class="send">Send</a>
  </div>

  <div class="cards">
    <div class="cards__container">
      <div class="card">
        <p class="card__top">New York, NY</p>
        <p class="card__bottom">62 West 55th Street, Suite 302 New York, NY, 10230</p>
      </div>
      <div class="card">
        <p class="card__top">San Francisco, CA</p>
        <p class="card__bottom">560 Judah St & 15th Ave, Apt. 5 San Francisco, CA, 230903</p>
      </div>
      <div class="card">
        <p class="card__top">Dubai</p>
        <p class="card__bottom">U237-02, Gold Tower, Jumeirah Lakes Towers, Dubai, UAE</p>
      </div>
    </div>
  </div>
</body>

</html>
